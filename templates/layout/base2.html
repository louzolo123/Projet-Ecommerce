<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'project/fichier/css/bootstrap.min.css'%}">
        <link rel="stylesheet" href="{% static '/fichier/own/style.css'%}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">

    {% endblock styles %}
    
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% include "partial/navbar2.html" %}
    {% block content %}{% endblock content %}
    <!-- Inclure jQuery dans votre template -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'project/fichier/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
